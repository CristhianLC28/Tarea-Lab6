<!DOCTYPE html>

<head>
  <title>Formulario</title>
  <link rel="stylesheet" href="/data_lib/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <br><br>
  <h3 style="font-family: 'Courier New', Courier, monospace; text-align: center">Formulario</h3>
  <br>

  <form class="row g-3 container-fluid" method="POST" action="confirmacion.html">
    <div class="col-6">
      <br>
      <label for="start">Fecha:</label>
      <input type="date" id="start" name="fecha" value="2000-01-01" min="1940-01-01" max="2030-12-31" required>
    </div>
    <div class="col-12">
      <br>
      <button type="submit" class="btn btn-primary">Calcular Edad</button>
    </div>
  </form>


  <script src="/data_lib/jquery-3.6.0.min.js"></script>
  <script src="/data_lib/bootstrap.min.js"></script>
</body>

</html>
